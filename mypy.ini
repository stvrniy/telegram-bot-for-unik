[mypy]
python_version = 3.12
warn_return_any = true
warn_unused_ignores = false
disallow_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = false
strict_optional = false

# Ignore common type errors in this project
[mypy-aiogram.*]
ignore_missing_imports = true

[mypy-apscheduler.*]
ignore_missing_imports = true

[mypy-httpx.*]
ignore_missing_imports = true

[mypy-dotenv.*]
ignore_missing_imports = true

[mypy-cachetools.*]
ignore_missing_imports = true

[mypy-dateutil.*]
ignore_missing_imports = true

# Ignore errors in specific modules (for demonstration)
[mypy-services.scheduler]
ignore_errors = true

[mypy-services.sumdu_cabinet]
ignore_errors = true

[mypy-services.sumdu_api]
ignore_errors = true
