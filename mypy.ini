[mypy]
python_version = 3.12
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = true

[mypy-aiogram.*]
ignore_missing_imports = true

[mypy-apscheduler.*]
ignore_missing_imports = true

[mypy-dotenv.*]
ignore_missing_imports = true

[mypy-httpx.*]
ignore_missing_imports = true

[mypy-cachetools.*]
ignore_missing_imports = true

[mypy-dateutil.*]
ignore_missing_imports = true
