# GitHub Actions CI Pipeline (DISABLED for Documentation-only changes)

name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# Конфігурація для Python проєкту (коли змінюються .py файли)
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: false  # Вимкнено для документації
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: pip install flake8 black isort
      
      - name: Run flake8
        run: flake8 *.py config/ database/ handlers/ services/ tests/ utils/ --max-line-length=100

  test:
    name: Tests
    runs-on: ubuntu-latest
    if: false  # Вимкнено для документації
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt -r requirements-test.txt
      - run: pytest tests/ -v

  build:
    name: Build Docker
    runs-on: ubuntu-latest
    if: false  # Вимкнено для документації
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: telegram-bot:test
